{%- if page.layout == "post" or page.layout == "docs"-%}
  <script src="/lib/toc/toc.js"></script>
  <script src="/lib/mermaid/mermaid.min.js"></script>
  <script src="/lib/highlightjs/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <script>
  var config = {
      startOnLoad:true,
      theme: 'neutral', //dark,default,forest,neutral
      flowchart:{
              htmlLabels:true
          }
  };
  mermaid.initialize(config);
  //window.mermaid.init(undefined, document.querySelectorAll('.language-mermaid'));
  $(document).ready(function() {
      $('#toc').toc();
  });
  mermaid.init(undefined, $(".language-mermaid"));
  $(document).ready(function(){
  $("#search-filter").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#toc *").filter(function() {
      if($(this).text().toLowerCase().indexOf(value) > -1) {
        $(this).show();
        if(value == ""){
        $(this).css("display", "");
       }
      }
      else {
        $(this).hide();
      }      
    });
  });
});

$(document).ready(function(){
  $("#version-select").on("change", function() {
    value = $("#version-select").val();
    window.location.href = value;
  });
});
  </script>
{%- endif -%}

<script type="text/javascript">

  // magnific popup for gallery
  $(document).ready(function () {
    $('.magnific, div.imageholder a').magnificPopup({
      type: 'image'

    });

  //modal for Release note    
  $(function () {
    $('.ajax-popup-modal').magnificPopup({
      type: 'ajax',
      midClick: true,
      preloader: false,
      modal: false,
      callbacks: {
      parseAjax: function(mfpResponse) {
        mfpResponse.data = $(mfpResponse.data).find('.post-content');
        console.log('Ajax content loaded:', mfpResponse);
      },
      ajaxContentAdded: function() {
        console.log(this.content);
        }
      }
    });
    $('.popup-modal').magnificPopup({
      type: 'inline',
      midClick: false,
      preloader: false,
      modal: false
    });
    $(document).on('click', '.popup-modal-dismiss', function (e) {
      e.preventDefault();
      $.magnificPopup.close();
    });
  });
  </script>
